<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign up</title>
    </head>
    <body>
        <h1>Create Account</h1>

        <form action="account.html">
            <label>
                Email:
                <input type="email" required>
            </label><br>

            <label>
                Password:
                <input type="password" required>
            </label><br>

            <label>
                Confirm Password:
                <input type="password" required>
            </label><br>

            <button type="submit">Sign UP</button>
        </form>

        <P>
            Already have an account?
            <a href="account.html">Go to MY account</a>
        </P>

    </body>

</html>
